<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>WafflesYem's Cool Site</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Sometimes Sylveon, sometimes bird.">
    
    <!-- Keywords
    <meta name="keywords" content="your name, industry, and specialties">
    -->
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://waffles.cool">
    
    <!-- Author Information -->
    <meta name="author" content="WafflesYem">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Waffles">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>WafflesYem</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Waffles - 26 - He/She/They<br>Sometimes Sylveon, sometimes bird.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/waffles.cool" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>
              
              <!-- Twitter -->
              <a class="button button-twitter" href="https://twitter.com/WafflesYem" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true"src="images/icons/twitter.svg" alt="">Twitter</a><br>
              
              <!-- Discord -->
              <a class="button button-discord" href="https://discord.com/users/127227279104278528" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord</a>

              <!-- Steam -->
              <a class="button button-steam" href="https://steamcommunity.com/id/WafflesYem/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/steam.svg" alt="Steam Logo">Steam</a>

              <!-- Generic Website -->
              <a class="button button-wordpress" href="https://wafflesyem.github.io/notwordle/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon Logo">Wordle Fork</a>
      
            </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <!--<a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>-->
      </footer>
    
    </div>
  </div>

</body>

</html>
